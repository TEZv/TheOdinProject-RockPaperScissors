            // [x] Computer choice - computerPlay() function - randomly return either 'Rock', 'Paper' or 'Scissors'.

            function computerPlay(){
                numberSelection = Math.floor(Math.random() * 3);

                switch(numberSelection){
                    case 0:

                    case 1:

                        break;

                        return "Scissors";
                        break;
                }
